
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">
    <title>Create post</title>
    <style>
      body{
        background-color: rgb(33, 32, 32); 
  background-image: linear-gradient(rgb(32, 31, 31), rgb(75, 75, 66), rgb(34, 34, 86), rgb(30, 16, 90) );
  
      }
  </style>
</head>
<body>
  <div class="container mx-auto mt-8">
    <h1 class="text-3xl font-bold mb-4 text-white">CREATE YOUR POST</h1>
  <form action="submit.php" method="post" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" >
   
   <!-- name -->
    <div class="mb-4">
      
      <label class="block text-gray-700 font-bold mb-2" for="name">
        Name
      </label>
      <input class=" border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="name" type="text" placeholder="Enter the name of event ">
    </div>
    <!-- image -->
    <div class="mb-4">
      
      <label class="block text-gray-700 font-bold mb-2" for="image">
        Image
      </label>
      <input class=" border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="image" type="file" multiple placeholder="upload images">
    </div>
    <!-- description -->
    <div class="mb-4">
      
      <label class="block text-gray-700 font-bold mb-2" for="description">
        Description
      </label>
      <textarea class="border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="description" placeholder="Describe your event"></textarea>
    </div>
    <!-- date -->
    <div class="mb-4">
      <label for="date" class="block text-gray-700 font-bold mb-2">Date</label>
      <input type="date" id="date" name="date" class="border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
    </div>
    <!-- time -->
    <div class="mb-4">
      <label for="time" class="block text-gray-700 font-bold mb-2">Time</label>
      <input type="time" id="time" name="time" class="border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
    </div>
    <!-- location -->
    <div class="mb-4">
      <label for="location" class="block text-gray-700 font-bold mb-2">Location</label>
      <input type="text" id="location" name="location" class="border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline " placeholder="Enter Location of event">
    </div>
    <!-- Submit Button -->
    <div class="flex items-center justify-between">
      <button id="sub" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="create post">
          Create post
      </button>
  </div>
  
  </form>
  </div>
  
    <script src="createPost.js"></script>
</body>
</html>
