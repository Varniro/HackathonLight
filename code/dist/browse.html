<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NGOConnect</title>

    <style>
        #cardIN{
           
        }
    </style>
</head>
<body>

    <div class="md:container md:mx-auto m-5">
        <div class="flex justify-center">
            <div class="mb-3 xl:w-96">
              <div class="relative mb-4 flex w-full flex-wrap items-stretch">
                <input
                  type="search"
                  class="relative m-0 -mr-px block w-[1%] min-w-0 flex-auto rounded-l border border-solid border-neutral-300 bg-transparent bg-clip-padding px-3 py-1.5 text-base font-normal text-neutral-700 outline-none transition duration-300 ease-in-out focus:border-primary-600 focus:text-neutral-700 focus:shadow-te-primary focus:outline-none dark:border-neutral-600 dark:text-neutral-500 dark:placeholder:text-neutral-500"
                  placeholder="Search"
                  aria-label="Search"
                  aria-describedby="button-addon3" />
                <button
                  class="relative z-[2] rounded-r bg-[#d9f9a5] border border-solid border-neutral-300 px-6 py-2 text-xs font-medium uppercase text-primary transition duration-150 ease-in-out hover:bg-opacity-70 focus:outline-none focus:ring-0"
                  type="button"
                  id="button-addon3"
                  data-te-ripple-init>
                  Search
                </button>
              </div>
            </div>
          </div>

          <hr>

          <div class="flex justify-center">
            <ul class="w-126">
              <li class="w-full border-b-2 border-neutral-100 border-opacity-100 py-4 dark:border-opacity-50" id="lists">
                    <div class="rounded-lg p-6 text-neutral-700 border-neutral-500 shadow-lg flex" id="cardIN">
                        <img src="Assets/DSC_0047.JPG" class="max-w-xs max-h-60 m-4 rounded-lg" alt="" srcset="">
                        <div>
                            <h2 id='pTitle'class="mb-5 text-3xl font-semibold">Hello world!</h2>
                            <p>
                                This is a simple hero unit, a simple jumbotron-style component for
                                calling extra attention to featured content or information.
                            </p>
                            <hr
                                class="my-6 h-0.5 border-t-0 bg-neutral-200 opacity-100 dark:opacity-30" />
                            <p class="mb-4">
                                It uses utility classes for typography and spacing to space content
                                out within the larger container.
                            </p>
                            <button
                                type="button"
                                data-te-ripple-init
                                data-te-ripple-color="light"
                                class="rounded bg-[#d9f9a5] px-6 pt-2.5 pb-2 text-xs font-medium uppercase leading-normal text-black shadow-[0_4px_9px_-4px_#3b71ca] transition duration-150 ease-in-out hover:bg-primary-600 hover:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)] focus:bg-primary-600 focus:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)] focus:outline-none focus:ring-0 active:bg-primary-700 active:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)]">
                                Learn more
                            </button>
                        </div>
                    </div>
                    <!-- Jumbotron -->
              </li>
            </ul>
          </div>
    </div>
    
    <script src="index.js"></script>
    <script src="browse.js"></script>
</body>
</html>
