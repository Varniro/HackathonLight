        <h1 class="text-4xl font-bold m-5 text-center">Register As a Volunteer</h1>
        <form action="submit.php" method="post" class="bg-white shadow-md rounded px-8 pt-6 pb-8 m-4">
            <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2" for="cp_name">
                    Your Name
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="cp_name" name="cp_name" type="text" placeholder="Enter Your Name">
            </div>
            <!-- Contact Number -->
            <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2" for="contact_number">
                    Contact Number
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="contact_number" name="contact_number" type="tel" placeholder="Enter Contact Number">
            </div>
            <!-- Contact Email -->
            <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2" for="contact_email">
                    Contact Email
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="contact_email" name="contact_email" type="email" placeholder="Enter Contact Email">
            </div>
            
            <!-- Password -->
            <label class="block textcolor font-bold mb-2" for="password">
                Password
              </label>
              <input class="appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="*********">
            <!-- Description -->

            <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2" for="loc">
                    Location
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="loc" name="location" type="text" placeholder="Enter Your Location">
            </div>

            <!-- Submit Button -->
            <div class="flex items-center justify-between">
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit" id="submitbt">
                    Submit
                </button>
            </div>
