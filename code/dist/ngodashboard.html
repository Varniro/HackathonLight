    <title>ngo dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css">
   <style>
    .heading{
        color: white;
    }
    h1{
        color: white;
        font-weight: 500;
    }
    section{
        height: 100vh;
        overflow-y: auto;
        overflow-x: hidden;
        background-color: rgb(33, 32, 32); 
  background-image: linear-gradient(rgb(32, 31, 31), rgb(75, 75, 66), rgb(34, 34, 86), rgb(30, 16, 90) );
  
    }
    .image{
    padding:2.5rem;
    transition: all 1s;
    animation: scaleImage 5s linear infinite;
}
@keyframes scaleImage {
    0%{
      
       transform: scale(1); 
    }
    50%{
        transform: scale(1.1);
        
        box-shadow: 3px 3px 10px black;
    }
    100%{
        transform: scale(1);
    }

}

   </style>
</head>

        <ul class="flex flex-col p-4 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 md:mt-0 md:text-lg md:font-medium md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">

          </li>
          <li>

    <section class="flex flex-row">

        </div>

            <img src="Assets/undraw_team_collaboration_re_ow29.svg" alt=""
