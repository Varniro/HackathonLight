<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ngo dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css">
   <style>
    .heading{
        color: white;
    }
    h1{
        color: white;
        font-weight: 500;
    }
    section{
        height: 100vh;
        overflow-y: auto;
        overflow-x: hidden;
        background-color: rgb(33, 32, 32); 
  background-image: linear-gradient(rgb(32, 31, 31), rgb(75, 75, 66), rgb(34, 34, 86), rgb(30, 16, 90) );
  
    }
    .image{
    padding:2.5rem;
    transition: all 1s;
    animation: scaleImage 5s linear infinite;
}
@keyframes scaleImage {
    0%{
      
       transform: scale(1); 
    }
    50%{
        transform: scale(1.1);
        
        box-shadow: 3px 3px 10px black;
    }
    100%{
        transform: scale(1);
    }

}

   </style>
</head>
<body>
    <section class="flex flex-row">
        <div class="w-10/12 max-w-[1080px] flex flex-row justify-between items-center mx-auto">
            <!-- left part -->
        <div class="ml-16 gap-5 flex flex-col  max-w-[50%]">
            <h1 id="heading" class=" text-3xl font-extrabold">"No one has ever become poor by giving."- Anne Frank</h1>
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline max-w-xs" type="button">CREATE POST</button>
            
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline max-w-xs" type="button">MANAGE POST</button>
        </div>
        <!-- right part -->
        <div class="image mr-6">
            <img src="Assets/undraw_team_collaboration_re_ow29.svg" alt=""
            loading="lazy"
            width="400"
            height="240">
        </div>
        </div>
        
    </section>
    <script src="index.js"></script>
    
    
</body>
</html>
